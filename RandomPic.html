<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Picture Button</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #0b1220;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      display: grid;
      gap: 1rem;
      place-items: center;
      padding: 1.25rem;
      background: #111827;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    img { max-width: min(92vw, 820px); height: auto; border-radius: 10px; }
    button {
      padding: .75rem 1.1rem;
      border: 0;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: .2px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(14,165,233,.35);
    }
    button:focus { outline: 3px solid rgba(14,165,233,.65); outline-offset: 2px; }
  </style>
</head>
<body>
  <main class="card">
    <img id="random-img" alt="Random picture" src="" />
    <button id="btn">BUTTON!</button>
  </main>

  <script>
    // Build a random image URL from Lorem Picsum
    function randomImageURL(width = 800, height = 500) {
      const seed = Math.random().toString(36).slice(2);
      return `https://picsum.photos/seed/${seed}/${width}/${height}`;
    }

    const img = document.getElementById('random-img');
    const btn = document.getElementById('btn');

    function showRandomImage() {
      const url = randomImageURL();
      const preload = new Image();
      preload.onload = () => {
        img.src = url;
        img.alt = "Random picture (" + new Date().toLocaleTimeString() + ")";
      };
      preload.src = url;
    }

    // Load one image on page open and on each click
    showRandomImage();
    btn.addEventListener('click', showRandomImage);

    // To use your own images instead, replace showRandomImage() with:
    // const IMAGES = ["img1.jpg","img2.jpg","img3.jpg"];
    // function showRandomImage(){
    //   const url = IMAGES[Math.floor(Math.random()*IMAGES.length)];
    //   img.src = url;
    // }
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinning Square</title>
  <style>
    /* Tweak these to change the look */
    :root{
      --size: 120px;     /* square size */
      --color: #0ea5e9;  /* square color */
      --speed: 2.5s;     /* rotation period */
      --bg: #0b1220;     /* page background */
      --text: #e2e8f0;
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .square{
      width: var(--size);
      height: var(--size);
      background: var(--color);
      border-radius: 12px;
      animation: spin var(--speed) linear infinite;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .square:hover { animation-play-state: paused; }      /* pause on hover */

    @keyframes spin {
      to { transform: rotate(1turn); }
    }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce){
      .square { animation: none; }
    }
  </style>
</head>
<body>
  <div class="square" aria-label="Decorative spinning square"></div>
</body>
</html>
